{% load blog_tags %}

<div class="mt-4 ml-0">
    <div class="h4 pb-2 border-bottom border-danger">Latest posts:</div>
    {% show_latest_posts 3 %}

    <div class="h4 pb-2 border-bottom border-danger">Most commented posts:</div>
    {% get_most_comment_posts as most_commented_posts %}
    <ul class="list-group list-group-flush">
        {% for post in most_commented_posts %}
            <li class="list-group-item ">
                <a href="{{ post.get_absolute_url }}">
                    {{ post.title }}
                </a>
            </li>
        {% empty %}
            <div class="text-center justify-content-center d-flex align-self-center">
                <h6 class="text-danger">Most commented posts not found</h6>
            </div>
        {% endfor %}
    </ul>
    <div class="p-3 m-3 text-center justify-content-center d-flex align-self-center">
        <h3>
            <a href="{% url 'blog:post_feed' %}">
        <span class="badge bg-warning">
            Subscribe to RSS feed
        </span>
            </a>
        </h3>
    </div>

</div>
